name: Build&Test
on: [push,workflow_dispatch]
jobs:
    Test:
        name: Test
        runs-on: ubuntu-latest
        steps:
            - name: checkout
              uses: action/checkout@v3
            - name: set node version 
              uses: actions/setup-node@v3
              with:
                node-version: 18
            - name: NPM install
              run: npm install
            - name: Run Lint 
              run: npm run lint
            - name: Run Test
              run: npm run test
    
    Build: 
        name: Build
        runs-on: ubuntu-latest
        steps:
          - name: checkout
            uses: actions/checkout@v3
          - name: set node version 
            uses: actions/setup-node@v3
            with:
              node-version: 18
          - name: NPM install
            run: npm install
          - name: NPM Build
            run: npm run build
          - name: Upload Artifact
            uses: actions/upload-artifact@v4
            with:
                name: drop
                path: ./dist
         


